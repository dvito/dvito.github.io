---
layout: blog
title: Justin's Blog
---
<div class="large-9 columns" role="content">
  {% for post in site.posts %}
    <article>
      <h3><a href="#">{{ post.title }}</a></h3>
      <h6>Written by <a href="#">Justin Raines</a> on {{ post.date | date_to_string }}</h6>
      {{ post.content }}
    </article>
    <hr>
  {% endfor %}
</div>
